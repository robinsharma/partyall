<div ng-controller="LoginGuestCtrl">
    <h1>Access Party</h1>
    <form novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label for="partyKey" class="col-sm-2 control-label">Enter Party Key</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Party Key">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Access</button>
            </div>
        </div>
    </form>
</div>
