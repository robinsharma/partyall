<div class="party-page search-page">
    <div ng-class="{'white-back': isHost, 'red-back': !isHost}" class="logo-container">
        <div class="navigation-button back">
            <div class="btn icon" ng-click="navBack()" ng-class="{'red-back-button': isHost, 'white-back-button': !isHost}"></div>
        </div>
        <div ng-class="{'red-logo': isHost, 'white-logo': !isHost}" class="logo"></div>
        <div class="clearfix"></div>
    </div>
    <div class="container-fluid">
        <div class="form">
            <h1>Search</h1>
            <form ng-submit="search(query)" novalidate class="form-horizontal" role="form">
                <div class="form-group">
                    <input ng-model="query" type="text" class="form-control" placeholder="Search for a song...">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger search-button">Search</button>
                </div>
            </form>
        </div>

        <div ng-repeat="result in results" class="search-results">
        	<div ng-click="requestSong(result)" class="btn search-result">
                <img class="result-artwork" ng-src="{{ result.artwork_url || '/img/placeholder.png' }}"></img>
                <div class="result-info">
                    <div class="result-title">{{result.title}}</div>
                    <div class="result-artist">{{result.user.username}}</div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
