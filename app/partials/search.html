<div class="container-fluid">
    <div class="form">
    <h1>Search</h1>
    <form ng-submit="search(query)" novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-9">
                <input ng-model="query" type="text" class="form-control" placeholder="Party Key">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary logo-font">Search</button>
            </div>
        </div>
        {{ query }}
    </form>
    </div>

    <div ng-repeat="result in results">
    	<div ng-click="requestSong(result)" class="btn btn-default">{{result.title}}</div>
    </div>

</div>
