<div>
    <h1>Sign Into Existing Party</h1>
    <form ng-controller="LoginHostCtrl as login" novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label for="partyKey" class="col-sm-2 control-label">Party Key</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Party Key">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    <h1>Create a Party</h1>
    <form ng-controller="CreatePartyCtrl as create" ng-submit="formData.createParty()" novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label for="partyName" class="col-sm-2 control-label">Party Name</label>
            <div class="col-sm-10">
                <input ng-model="formData.partyName" type="text" class="form-control" placeholder="Party Name">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Party Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password">
                <p class="help-block">As a host, this is the password you will use to log into {{ (formData.partyName || "your party") + "."}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Confirm Party Password</label>
            <div class="col-sm-10">
                <input ng-model="formData.partyPassword" type="password" class="form-control" placeholder="Comfirm Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
        Party Name: {{formData.partyName}}
        Password: {{formData.partyPassword}}
    </form>
</div>
