<div ng-controller="LoginHostCtrl">
    <h1>Sign Into Existing Party</h1>
    <form novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label for="partyKey" class="col-sm-2 control-label">Party Key</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Party Key">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    <h1>Create a Party</h1>
    <form novalidate class="form-horizontal" role="form">
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Party Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Confirm Party Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Comfirm Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
