<div class="party-page">
	<div ng-class="{'white-back': isHost, 'red-back': !isHost}" class="logo-container">
		<div class="navigation-button exit">
			<div class="btn icon" ng-click="logout()" ng-class="{'red-exit': isHost, 'white-exit': !isHost}"></div>
		</div>
		<div class="navigation-button search">
			<div class="btn icon" ng-click="navToSearch()" ng-class="{'red-search': isHost, 'white-search': !isHost}"></div>
		</div>		
		<div class="navigation-button settings">
			<div class="btn icon" ng-class="{'red-settings': isHost, 'white-settings': !isHost}"></div>
		</div>
		<div ng-class="{'red-logo': isHost, 'white-logo': !isHost}" class="logo"></div>
		<div class="clearfix"></div>
	</div>
<!-- {{ party.name || "Party" }}
 -->


	<div class="container-fluid">
		<div ng-show="!!nowPlaying">
			
			<div class="col-md-5">
				<div class="now-playing-container">
					<h1>Now Playing</h1>
					<div ng-if="isHost" ng-controller="PlayerCtrl">
						<div class="player">
							<img class="artwork" ng-src="{{ song.artwork  || '/img/placeholder.png' }}"></img>
							<div class="info">
								<div>{{ song.title }}</div>
								<div>{{ song.artist }}</div>
								<div class="time"><span ng-style="{ width: timeWidth }"></span></div>

								<div class="controls">
									<div ng-click="playerControl()" ng-show="isPlaying" class="btn btn-default">Pause</div>
									<div ng-click="playerControl()" ng-hide="isPlaying" class="btn btn-default">Play</div>
									<div ng-click="nextSong()" class="btn btn-default">Next</div>
								</div>
							</div>
						</div>
					</div>

					<div ng-if="!isHost">
						<img class="artwork" ng-src="{{ nowPlaying.artwork || '/img/placeholder.png' }}"></img>
						<div class="info">
							<div>{{ nowPlaying.artist }}</div>
							<div>{{ nowPlaying.title }}</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-offset-5 col-md-7">
				<div class="queue-container">
					<h1>Up Next</h1>
					<div class="songs">
						<div ng-repeat="song in queue" class="song-item">
							<img class="artwork" ng-src="{{ song.artwork || '/img/placeholder.png' }}"></img>
							<div class="info">
								<div class="title">{{ song.title }}</div>
								<div class="artist">{{ song.artist }}</div>
								<div class="votes">Votes: <span ng-class="{'red-text': hasVote(song)}">{{ song.votes }}</span></div>
							</div>
							<div ng-click="toggleVote(song)" class="toggle-button btn">
								<div ng-class="{ 'active': hasVote(song), 'inactive' : !hasVote(song) }" class="heart"></div>
							</div>
							<div ng-if="isHost" ng-click="playNow(song)" class="toggle-button btn">
								<div class="play"></div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div ng-hide="!!nowPlaying">
			<h5>Nothing playing</h5>
		</div>
	</div>
</div>
