<div>
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header pull-left">
				<div class="navbar-brand">{{ party.name || "Party" }}</div>
			</div>
			<div class="navbar-header pull-right">
				<div ng-click="navToSearch()" class="btn navbar-btn">
					<div class="icon search"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div ng-show="!!nowPlaying">
			
			<h5>Now Playing</h5>
			
			<div ng-if="isHost" ng-controller="PlayerCtrl">
				
				
				<div class="player">
					<img class="artwork" ng-src="{{ song.artwork }}"></img>
					<div class="info">
						<div>{{ song.artist }}</div>
						<div>{{ song.title }}</div>
						<div class="time"><span ng-style="{ width: timeWidth }"></span></div>

						<div class="controls">
							<div ng-click="playerControl()" ng-show="isPlaying" class="btn btn-default">Pause</div>
							<div ng-click="playerControl()" ng-hide="isPlaying" class="btn btn-default">Play</div>
							<div ng-click="nextSong()" class="btn btn-default">Next</div>
						</div>
					</div>
				</div>
			</div>

			<div ng-if="!isHost">
				<img class="artwork" ng-src="{{ nowPlaying.artwork }}"></img>
				<div class="info">
					<div>{{ nowPlaying.artist }}</div>
					<div>{{ nowPlaying.title }}</div>
				</div>
			</div>

			<h5>Up Next</h5>

			<div ng-repeat="song in queue" class="player queue">
				<img class="artwork" ng-src="{{ song.artwork }}"></img>
				<div class="info">
					<div>{{ song.artist }}</div>
					<div>{{ song.title }}</div>
					<div>Votes: {{ song.votes }}</div>
					<div>Voted: {{ hasVote(song) }}</div>
					<div ng-show="{{ hasVote(song) }}" ng-click="toggleVote(song)" class="heart active"></div>
					<div ng-hide="{{ hasVote(song) }}" ng-click="toggleVote(song)" class="heart inactive"></div>
				</div>
			</div>

		</div>

		<div ng-hide="!!nowPlaying">
			<h5>Nothing playing</h5>
		</div>

		<div>
			<h5>Add me</h5>
			<div ng-repeat="static in staticSongs" class="player queue">
				<img class="artwork" ng-src="{{ static.artwork }}"></img>
				<div class="info">
					<div>{{ static.artist }}</div>
					<div>{{ static.title }}</div>
					<div class="controls">
						<div ng-click="addSong(static)" class="btn btn-default">Add</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
